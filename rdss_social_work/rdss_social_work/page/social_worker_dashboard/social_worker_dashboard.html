<div class="social-worker-dashboard">
    <div class="dashboard-header">
        <h2>Social Worker Dashboard</h2>
        <div class="dashboard-stats row">
            <div class="col-sm-3">
                <div class="dashboard-stat-card">
                    <div class="stat-number" id="active-cases">0</div>
                    <div class="stat-label">Active Cases</div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="dashboard-stat-card">
                    <div class="stat-number" id="today-appointments">0</div>
                    <div class="stat-label">Today's Appointments</div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="dashboard-stat-card">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">Pending Tasks</div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="dashboard-stat-card">
                    <div class="stat-number" id="month-visits">0</div>
                    <div class="stat-label">This Month Visits</div>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-content row">
        <div class="col-md-6">
            <div class="dashboard-widget">
                <h4>Today's Schedule</h4>
                <div id="today-schedule" class="widget-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            
            <div class="dashboard-widget">
                <h4>Case Alerts</h4>
                <div id="case-alerts" class="widget-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="dashboard-widget">
                <h4>Pending Tasks</h4>
                <div id="pending-tasks" class="widget-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            
            <div class="dashboard-widget">
                <h4>Recent Activity</h4>
                <div id="recent-activity" class="widget-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>
